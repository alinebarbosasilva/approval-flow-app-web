<mat-toolbar color="primary">
  <span>Administrativo - Solicitações</span>
</mat-toolbar>
<mat-card>

    <form class="filters"
          [formGroup]="formFilters"
    >
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option [value]="1">Aprovado</mat-option>
          <mat-option [value]="2">Reprovado</mat-option>
          <mat-option [value]="null">Todos</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Nome do Solicitante"
               formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput
               placeholder="Descrição do item"
               id="nomeSolicitante"
               formControlName="description">
      </mat-form-field>
      <button class="filters__button"
        mat-raised-button
        color="primary"
        aria-label="Descrição do item"
        (click)="filter()"

      >
        <span>Filtrar</span>
        <mat-icon>filter_list</mat-icon>
      </button>
    </form>


  <mat-card-content>
    @if ((solicitations | async)?.length) {
      <mat-table [dataSource]="solicitations" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código</th>
          <td mat-cell *matCellDef="let item"> {{ item.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let item"> {{ item.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição</th>
          <td mat-cell *matCellDef="let item"> {{ item.description }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>

    } @else {
      <h2 class="not-found">Nenhuma informação encontrada.</h2>
    }
  </mat-card-content>
</mat-card>
